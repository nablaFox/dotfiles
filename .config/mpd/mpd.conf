music_directory		"~/Music"
playlist_directory	"~/.config/mpd/playlists"
db_file				"~/.config/mpd/mpd.db"
state_file			"~/.config/mpd/mpdstate"
auto_update			"yes"

bind_to_address		"0.0.0.0"

audio_output {
        type            "pulse"
        name            "pulse audio"
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}

audio_output {
    type            "httpd"
    name            "My HTTP Stream"
    encoder         "lame"   
    port            "3300"
    quality         "5.0"
    format          "44100:16:1"
}
